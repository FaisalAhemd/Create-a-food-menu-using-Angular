<div class="container">
  <div class="row mt-5">
    <div class="col text-center">
      <h1 class="alert alert-primary text-white">قائمة الطعام</h1>
      <div class="row bg-dark text-white p-2">
        <div class="col text-center">

          <span class="p-2">اجمالي السعر</span>
          {{total}}
        </div>

        <div class="col">

          <span class="p-2">عدد الطلبات</span>
          {{qty}}
        </div>
        <div class="col">

          <label for="p1">ابحث عن طبق معين</label>
          <input type="text" id="p1" [(ngModel)]="prodName">
        </div>
      </div>

      <div class="card d-flex align-items-center justify-content-center">
        <div class="card-body  d-flex align-items-center justify-content-center">
          <table class="table table-hover table-bordered border-secondary">
            <thead>
              <tr>
                <td>رقم المنتج</td>
                <td>اسم المنتج</td>
                <td> سعر المنتج</td>
                <td>وصف المنتج</td>
                <td>صورة المنتج</td>
                <td>اختر</td>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let item of find(foodmenu)" class="text-center align-middle">
                <td class="align-middle">{{item.id}}</td>
                <td class="align-middle">{{item.name}}</td>
                <td class="align-middle">{{item.price}}</td>
                <td class="align-middle">{{item.description}}</td>
                <td class="align-middle"><img [src]="item.img" width="100" height="100"></td>
                <td class="align-middle"><input type="checkbox" (change)="sum($event,item.price)"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
